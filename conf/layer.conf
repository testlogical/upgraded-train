# We have a conf and classes directory, add to BBPATH
BBPATH .= ":${LAYERDIR}"

# We have recipes-* directories, add to BBFILES
BBFILES += "${LAYERDIR}/recipes-*/*/*.bb \
            ${LAYERDIR}/recipes-*/*/*.bbappend \
            ${LAYERDIR}/images/*.bb"

BBFILE_COLLECTIONS += "meta-opencardev"
BBFILE_PATTERN_meta-opencardev = "^${LAYERDIR}/"
BBFILE_PRIORITY_meta-opencardev = "10"

LAYERDEPENDS_meta-opencardev = "core openembedded-layer qt5-layer"
LAYERSERIES_COMPAT_meta-opencardev = "dunfell"
